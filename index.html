<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="nav">
        <div class="nav__logo">
          <img src="./images/logo.svg" alt="Logo rock, scissors, paper" />
        </div>
        <div class="nav__result result">
          <p class="result__description">Score</p>
          <p class="result__point" id="point">0</p>
        </div>
      </div>

      <!-- Basic view  -->
      <div class="game">
        <div class="game__option option">
          <div class="option__background">
            <div class="option__border">
              <img src="./images/icon-paper.svg" alt="Paper icon" />
            </div>
          </div>
        </div>
        <div class="game__option option">
          <div class="option__background option__background--yellow">
            <div class="option__border">
              <img src="./images/icon-scissors.svg" alt="Scissors icon" />
            </div>
          </div>
        </div>
        <div class="game__option option">
          <div class="option__background option__background--red">
            <div class="option__border">
              <img src="./images/icon-rock.svg" alt="Rock icon" />
            </div>
          </div>
        </div>

        <div class="game__triangle">
          <img src="./images/bg-triangle.svg" alt="Triangle" />
        </div>
      </div>

      <!-- Battle view  -->
      <div class="battle">
        <div class="battle__option option" id="your-choice">
          <h2 class="battle__title">You picked</h2>
          <div class="option__background">
            <div class="option__border">
              <img src="./images/icon-paper.svg" alt="Paper icon" />
            </div>
          </div>
        </div>
        <div class="battle__space"></div>
        <div class="battle__option option" id="comp-choice">
          <h2 class="battle__title">The house picked</h2>
          <div class="option__background option__background--yellow">
            <div class="option__border">
              <img src="./images/icon-scissors.svg" alt="Scissors icon" />
            </div>
          </div>
        </div>
      </div>

      <div class="more">
        <button class="more__btn btn">Rules</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">wojtekqwe</a>.
    </div>

    <script src="code.js"></script>
  </body>
</html>
