<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="nav">
        <div class="nav__logo">
          <img src="./images/logo.svg" alt="Logo rock, scissors, paper" />
        </div>
        <div class="nav__result result">
          <p class="result__description">Score</p>
          <p class="result__point" id="point">0</p>
        </div>
      </div>
      <div class="game">
        <!-- Maybe use box shadow in css -->
        <div class="game__option">
          <img src="./images/icon-paper.svg" alt="Paper icon" />
        </div>
        <div class="game__option game__option--scissors">
          <img src="./images/icon-scissors.svg" alt="Scissors icon" />
        </div>
        <div class="game__option game__option--rock">
          <img src="./images/icon-rock.svg" alt="Scissors icon" />
        </div>
        <div class="game__triangle">
          <img src="./images/bg-triangle.svg" alt="Triangle" />
        </div>
      </div>
      <div class="more">
        <button class="btn">Rules</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
